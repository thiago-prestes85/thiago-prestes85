<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Thiago Silva" />
    <meta name="description" content="Survey Page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="width-wrap">
      <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="links.html">Links</a></li>
            <li><a href="glossary.html">Glossary</a></li>
            <li><a href="survey.html">Survey</a></li> <!-- Adding the form link -->
          </ul>
        </nav>
      </header>
      <main>
        <div id="survey">
            <h1>Survey</h1>
            <form action="https://formspree.io/f/xoveaenn" method="post">
                
                <p>
                    <label for="name_field">What is your name?</label>
                    <input type="text" id="name_field" name="name_field" required>
                </p>

                <p>
                    <label for="email_field">What is your email?</label>
                    <input type="email" id="email_field" name="email_field" required>
                </p>

                <p>
                    <label for="best_whole_number">Which whole number is best?</label>
                    <input type="number" id="best_whole_number" name="best_whole_number" min="1" required>
                </p>

                <p>
                    <label for="best_day">Which day is best?</label>
                    <input type="date" id="best_day" name="best_day">
                </p>

                <p>
                    <label for="best_bear">Which bear is best?</label>
                    <select id="best_bear" name="best_bear" required>
                        <option value="">&nbsp;</option>
                        <option value="black">Black</option>
                        <option value="brown">Brown</option>
                        <option value="care">Care</option>
                        <option value="panda">Panda</option>
                        <option value="polar">Polar</option>
                        <option value="teddy">Teddy</option>
                    </select>
                </p>

                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li>
                            <label><input type="radio" name="enjoys_radio_buttons" value="yes"> Yes</label>
                        </li>
                        <li>
                            <label><input type="radio" name="enjoys_radio_buttons" value="no"> No</label>
                        </li>
                        <li>
                            <label><input type="radio" name="enjoys_radio_buttons" value="none" checked> None of your business</label>
                        </li>
                    </ul>
                </fieldset>

                <p>
                    <label for="life_meaning">What is the meaning of life?</label>
                    <textarea id="life_meaning" name="life_meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
                </p>

                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </div>
      </main>
    </div>
  </body>
</html>
